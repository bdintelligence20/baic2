server {
    listen 8080;
    
    # Set MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Explicitly set PDF MIME type
    types {
        application/pdf pdf;
    }
    
    # Increase timeouts and buffer sizes for large files
    client_max_body_size 100M;
    client_body_timeout 60s;
    client_header_timeout 60s;
    keepalive_timeout 60s;
    send_timeout 60s;
    
    # Enable gzip compression
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript application/pdf;
    
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }
    
    # Specific location for PDF files
    location ~* \.pdf$ {
        root /usr/share/nginx/html;
        add_header Content-Type application/pdf;
        add_header Content-Disposition inline;
        expires 30d;
    }
    
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
